<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gym Tracker</h1>
            <button id="logout-btn" class="logout-btn">Salir</button>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="workout-streak">-</div>
                <div class="label">Racha Rutina</div>
            </div>
            <div class="stat-card">
                <div class="number" id="nutrition-streak">-</div>
                <div class="label">Racha Dieta</div>
            </div>
            <div class="stat-card">
                <div class="number" id="total-workouts">-</div>
                <div class="label">Total Rutinas</div>
            </div>
            <div class="stat-card">
                <div class="number" id="total-nutrition">-</div>
                <div class="label">Total Dietas</div>
            </div>
        </div>

        <!-- Today's Log -->
        <div class="today-card">
            <h2>Hoy</h2>

            <div class="checkbox-item" id="workout-item">
                <input type="checkbox" id="workout-checkbox">
                <label for="workout-checkbox">Completé la rutina de gimnasio</label>
            </div>

            <div class="checkbox-item" id="nutrition-item">
                <input type="checkbox" id="nutrition-checkbox">
                <label for="nutrition-checkbox">Completé la alimentación</label>
            </div>

            <div class="notes-section">
                <textarea id="notes" placeholder="Notas del día (opcional)..."></textarea>
            </div>
        </div>

        <!-- History -->
        <div class="history">
            <h2>Últimos días</h2>
            <div id="history-list">
                <div class="loading">Cargando...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
